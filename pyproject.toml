# pyproject.toml - Python project configuration
# This file configures ruff linting and formatting to match project conventions

[tool.ruff]
# Target Python version (matches project requirements)
target-version = "py39"

# Line length to match common defaults
line-length = 100

# Exclude paths
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable recommended rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore specific rules that conflict with project style or require larger refactors
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Function call in default argument (common in dataclasses)
    "B904",   # Within except, raise with `from err` (requires larger refactor)
    "SIM108", # Use ternary operator (can reduce readability)
    # TODO: Remove UP006/UP035 ignores after migrating to PEP 585 type hints (dict instead of Dict)
    # Note: Python 3.9+ supports this, but existing code uses old-style hints
    "UP006",  # Use `dict` instead of `Dict` for type annotation
    "UP035",  # `typing.Dict` is deprecated, use `dict` instead
    "F841",   # Local variable assigned but never used (some intentional patterns)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
# Match project import style
known-first-party = ["tools"]

[tool.ruff.format]
# Use double quotes for strings (Python convention)
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix-style line endings
line-ending = "lf"
